# === 1. CONEXIÓN A LA BASE DE DATOS ===
# Usamos la base de datos existente en la carpeta 'BackEnd/database'
spring.datasource.url=jdbc:sqlite:database/churn_insight.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# === 2. EL TRADUCTOR (DIALECTO) ===
# Esto es VITAL. Le dice a Hibernate cómo hablar con SQLite sin errores.
# Gracias a la librería 'hibernate-community-dialects' que instalamos.
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# === 3. COMPORTAMIENTO INTELIGENTE ===
# 'update': Si cambias tu código Java (agregas campos), actualiza la DB automáticamente.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las consultas SQL (útil para ver qué está pasando)
spring.jpa.show-sql=true

# === 4. DOCUMENTACIÓN ===
# La URL para ver tu API documentada
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- CONEXIÓN CON MICROSERVICIO ML ---
# Esta es la URL donde corre tu FastAPI (ajusta si el puerto cambia)
# Conexión exacta a tu endpoint de Python
datascienceml.service.url=http://127.0.0.1:8000/predict